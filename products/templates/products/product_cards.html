{% for product in products %}
<div class="col">
  <div class="card h-100 shadow-sm">
    <img src="{{ product.image_url }}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="{{ product.name }}">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ product.name|truncatechars:30 }}</h5>
      <p class="card-text text-muted">{{ product.description|truncatechars:60 }}</p>
      <span class="fw-bold mb-2">Ksh. {{ product.price }}</span>
      <a href="{% url 'add_to_cart' product.id %}" class="btn btn-sm btn-success mt-auto">Add to Cart</a>
    </div>
  </div>
</div>
{% endfor %}

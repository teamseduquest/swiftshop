{% extends "main.html" %}
{% block title %}User Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  
  <div class="col-md-5">
    <h3 class="text-center mb-4">🔐 Login to Your Account|User</h3>
    <form method="post" class="p-4 border rounded bg-light shadow-sm" action="{% url 'login-user' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
  </div>
</div>
{% endblock %}
